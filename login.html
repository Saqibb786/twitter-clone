<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="./styles/login.css" />
  </head>
  <body>
    <main class="login-form">
      <div class="container">
        <img
          class="logo"
          src="./assets/twitter-logo-4 1.png"
          alt="twitter logo"
        />
        <h1 class="title">Log in to Twitter</h1>
        <input
          class="input"
          type="text"
          name="text"
          id="Text"
          placeholder="Phone number, email address"
          minlength="3"
          maxlength="90"
        />
        <input
          class="input"
          type="password"
          name="password"
          id="Password"
          placeholder="Password"
          minlength="3"
          maxlength="90"
        />
        <button class="btn" type="submit">Login</button>
        <div class="buttons">
          <a href="#">Forgot password?</a>
          <a href="./signup.html">Sign up to Twitter</a>
        </div>
      </div>
    </main>
  </body>
</html>
